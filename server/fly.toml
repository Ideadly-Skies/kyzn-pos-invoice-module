# Fly.io configuration file
app = "kyzn-pos-invoice-server"
primary_region = "sin"  # Singapore - closest to your Supabase database in ap-southeast-1

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"
  protocol = "http"
  tls_skip_verify = false

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  strategy = "immediate"